{% extends "layout.html" %}

{% block title %}
	{{ channel_name }}
{% endblock %}

{% block main %}
	<div id="channel">
		
		<h1>{{ channel_name }}</h1>

		<section id="messages"></section>

		<form id="messageForm">
			<fieldset>
				<input name="channelName" type="hidden" value="{{ channel_name }}">
				<input name="message" type="text" placeholder="Enter a message" required>
				<button type="submit">Send</button>
			</fieldset>
		</form>

	</div><!--#channel-->
{% endblock %}
