{% extends "layout.html" %}

{% block title %}
	{{ channel_name }}
{% endblock %}

{% block main %}
	<div id="publicChannel">
		
		<h1>{{ channel_name }}</h1>

		<ul id="channelMessages">
			{% for message in messages %}
				<li>{{ message.message }} - {{ message.timestamp }} - {{ message.username }}</li>
			{% endfor %}
		</ul>

		<form id="messageForm">
			<fieldset>
				<input name="channelName" type="hidden" value="{{ channel_name }}">
				<input name="message" type="text" placeholder="Enter a message" required>
				<button type="submit">Send</button>
			</fieldset>
		</form>

	</div><!--#channel-->
{% endblock %}
